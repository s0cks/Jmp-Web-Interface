<h1>Statistics</h1>
<div class="col-lg-3">
    <div class="panel panel-default" data-ng-controller="statsController">
        <div class="panel-heading"><p>RAM</p></div>
        <div class="panel-body">
            <canvas id="memChart" width="150" height="150"></canvas><br>
            <span>Max RAM:</span><span id="maxRam">0b</span><br>
            <span>Used RAM:</span><span id="usedRam">0b</span>
        </div>
    </div>
</div>
