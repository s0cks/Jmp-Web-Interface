<div class="row" data-ng-controller="jmpController">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Stream</div>
            <div class="panel-body" id="stream" style="overflow-y: scroll; height: 100%;">
                <div data-ng-repeat="item in data track by $index">
                    <p>{{item.data}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
